<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ysabeau:wght@100;400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <header>
            <img src="./images/agenda_telefone.png" alt="telefone e agenda">
            <h1>Adicione novo contato</h1>
        </header>
        
        <form id="form-agenda">
            <label for="">Nome do contato
                <input 
                    id="nome-contato" 
                    type="text" 
                    placeholder="Ex.: João da Silva" 
                    required/>
            </label>

            <label for="">Número Contato
                <input 
                    id="num-contato" 
                    type="tel"
                    placeholder="Insira um Telefone" 
                    required 
                    oninvalid="this.setCustomValidity('Digitar somente números')" />
            </label>

            <button type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>

    </div>

    <script src="./main.js"></script>
</body>
</html>
